<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jumping Square</title>
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <link href="../../css/main.css" type="text/css" rel="stylesheet"/>
    <script src="../../node_modules/two.js/build/two.min.js"></script>
</head>
<body id="fractal_body">
<div id="canvas"></div>
<form>
    <div>
        <label for="speedInput">Speed</label>
        <input class="slider" type="range" min="2" max="100" id="speedInput" value="10"/>
    </div>
    <div>
        <label for="sidesInput">Sides</label>
        <input class="slider" type="range" min="3" max="20" id="sidesInput" value="3"/>
    </div>
    <div>
        <label for="colorInput">Color</label>
        <input type="color" id="colorInput" value="#ffffff"/>
    </div>
    <div>
        <label for="opacityInput">Intensity: <span id="opacityValue">1</span></label>
        <input class="slider" type="range" min="0.01" max="1" id="opacityInput" value="1" step="0.01"/>
    </div>
    <div>
        <label for="changeColorInput">Change color</label>
        <input type="checkbox" id="changeColorInput"/>
    </div>
    <div>
        <button id="clearButton">Clear</button>
    </div>
    <div>
        <a href="index.html">Menu</a>
    </div>
</form>
</body>
<script>
    jQuery(document).ready(function () {
        let sizeX;
        let sizeY;
        let angle = 0;
        let sides = 3;
        let oldSides = 3;

        init();

        function init() {
            prepareVariables();
        }


        function prepareVariables() {
            sizeX = $("#canvas").width();
            sizeX -= $("form").width();
            $("#canvas").width(sizeX);
            sizeY = $("#canvas").height();
            let elem = document.getElementById('canvas');
            let two = new Two({width: sizeX, height: sizeY}).appendTo(elem);

            $("#sidesInput").change(function () {
                oldSides = sides;
                sides = parseInt($("#sidesInput").val());
            });

            let grid = [];
            let squareSize = 80;
            let rad = squareSize * Math.sqrt(2);
            rad /= 2;
            for (let x = 0; x <= sizeX; x += squareSize) {
                for (let y = 0; y <= sizeY; y += squareSize) {
                    let i = y / squareSize;
                    let j = x / squareSize;
                    if ((i + j) % 2 !== 0) {
                        continue;
                    }
                    let rect = two.makePolygon(x, y, rad, sides);
                    console.log(rect);

                    if (grid[i] === undefined) {
                        grid[i] = [];
                    }


                    if ((i + j) % 2 === 0) {
                        rect.fill = '#000';
                    } else {
                        rect.fill = '#fff';
                    }

                    grid[i][j] = rect;
                }
            }

            for (let x = 0; x <= sizeX; x += squareSize) {
                for (let y = 0; y <= sizeY; y += squareSize) {
                    let i = y / squareSize;
                    let j = x / squareSize;
                    if ((i + j) % 2 === 0) {
                        continue;
                    }
                    let rect = two.makePolygon(x, y, rad, sides);

                    if (grid[i] === undefined) {
                        grid[i] = [];
                    }


                    if ((i + j) % 2 === 0) {
                        rect.fill = '#000';
                    } else {
                        rect.fill = '#fff';
                    }

                    grid[i][j] = rect;
                }
            }

            // Converts from degrees to radians.
            Math.radians = function (degrees) {
                return degrees * Math.PI / 180;
            };

            // Converts from radians to degrees.
            Math.degrees = function (radians) {
                return radians * 180 / Math.PI;
            };

            two.bind('update', function (frameCount) {
                let w = sizeX / squareSize;
                let h = sizeY / squareSize;
                if (oldSides !== sides) {
                    for (let i = 0; i < h; i++) {
                        for (let j = 0; j < w; j++) {
                            if ((i + j) % 2 !== 0) {
                                continue;
                            }
                            let fill = grid[i][j].fill;
                            let x = grid[i][j].x;
                            let y = grid[i][j].y;
                            let rotation = grid[i][j].rotation;
                            let translationX = grid[i][j].translation.x;
                            let translationY = grid[i][j].translation.y;
                            grid[i][j].remove();
                            grid[i][j] = null;
                            grid[i][j] = two.makePolygon(x, y, rad, sides);
                            grid[i][j].fill = fill;
                            grid[i][j].rotation = rotation;
                            grid[i][j].translation.x = translationX;
                            grid[i][j].translation.y = translationY;

                        }
                    }
                    for (let i = 0; i < h; i++) {
                        for (let j = 0; j < w; j++) {
                            if ((i + j) % 2 === 0) {
                                continue;
                            }
                            let fill = grid[i][j].fill;
                            let x = grid[i][j].x;
                            let y = grid[i][j].y;
                            let rotation = grid[i][j].rotation;
                            let translationX = grid[i][j].translation.x;
                            let translationY = grid[i][j].translation.y;
                            grid[i][j].remove();
                            grid[i][j] = null;
                            grid[i][j] = two.makePolygon(x, y, rad, sides);
                            grid[i][j].fill = fill;
                            grid[i][j].rotation = rotation;
                            grid[i][j].translation.x = translationX;
                            grid[i][j].translation.y = translationY;

                        }
                    }

                    oldSides = sides;
                }
                for (let i = 0; i < h; i++) {
                    for (let j = 0; j < w; j++) {
                        grid[i][j].rotation += 0.01;
                        let cx = j * squareSize;
                        let cy = i * squareSize;
                        let radius = squareSize;
                        let x = cx + radius * Math.cos(Math.radians(angle));
                        let y = cy + radius * Math.sin(Math.radians(angle));
                        if ((i + j) % 2 === 0) {
                            grid[i][j].translation.x = x;
                            grid[i][j].translation.y = y;
                        }
                    }
                }

                angle += 1;
                angle %= 360;

            }).play();
        }
    });
</script>
</html>
