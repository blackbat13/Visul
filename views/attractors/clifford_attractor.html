<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clifford Attractor</title>
    <script src="https://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="../../js/attractor.js"></script>
    <script src="../../js/clifford_attractor.js"></script>
    <link href="../../css/main.css" type="text/css" rel="stylesheet"/>
</head>
<body id="fractal_body">
<canvas id="canvas"></canvas>
<form>
    <div>
        <label for="speedInput">Speed</label>
        <input class="slider" type="range" min="1" max="8000" id="speedInput" value="1000"/>
    </div>
    <div>
        <label for="colorInput">Color</label>
        <input type="color" id="colorInput" value="#ff0000"/>
    </div>
    <div>
        <label for="backgroundColorInput">Background color</label>
        <input type="color" id="backgroundColorInput" value="#000000"/>
    </div>
    <div>
        <label for="aInput">A: <span id="aValue">-1.4</span></label>
        <input class="slider" type="range" min="-2" max="2" id="aInput" value="-1.4" step="0.1"/>
    </div>
    <div>
        <label for="bInput">B: <span id="bValue">1.6</span></label>
        <input class="slider" type="range" min="-2" max="2" id="bInput" value="1.6" step="0.1"/>
    </div>
    <div>
        <label for="cInput">C: <span id="cValue">1.0</span></label>
        <input class="slider" type="range" min="-2" max="2" id="cInput" value="1.0" step="0.1"/>
    </div>
    <div>
        <label for="dInput">D: <span id="dValue">0.7</span></label>
        <input class="slider" type="range" min="-2" max="2" id="dInput" value="0.7" step="0.1"/>
    </div>
    <div>
        <label for="opacityInput">Intensity: <span id="opacityValue">0.05</span></label>
        <input class="slider" type="range" min="0.01" max="1" id="opacityInput" value="0.05" step="0.01"/>
    </div>
    <div>
        <label for="examples">Examples</label>
        <select name="examples" id="examples">
        </select>
    </div>
    <div>
        <button id="clearButton">Clear</button>
    </div>
    <div>
        <button id="stopButton">Stop</button>
    </div>
    <div>
        <p>x<sub>n+1</sub> = sin(a * y<sub>n</sub>) + c * cos(a * x<sub>n</sub>)</p>
        <p>y<sub>n+1</sub> = sin(b * x<sub>n</sub>) + d * cos(b * y<sub>n</sub>)</p>
    </div>
    <hr>
    <div>
        <p>x<sub>n+1</sub> = sin(<span class="aVar"></span> * y<sub>n</sub>) + <span class="cVar"></span> * cos(<span class="aVar"></span> * x<sub>n</sub>)</p>
        <p>y<sub>n+1</sub> = sin(<span class="bVar"></span> * x<sub>n</sub>) + <span class="dVar"></span> * cos(<span class="bVar"></span> * y<sub>n</sub>)</p>
    </div>
    <div>
        <a href="index.html">Menu</a>
    </div>
</form>

<script>
    jQuery(document).ready(function () {
        let cliffordAttractor = new CliffordAttractor('canvas');
        cliffordAttractor.init();
    });
</script>
</body>
</html>
