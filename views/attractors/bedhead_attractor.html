<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bedhead Attractor</title>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/attractor.js"></script>
    <script src="../../js/bedhead_attractor.js"></script>
    <script>if (window.module) module = window.module;</script>
    <link href="../../css/main.css" type="text/css" rel="stylesheet"/>
    <link href="../../css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <script src="../../js/bootstrap.min.js"></script>
</head>
<body id="fractal_body">
<canvas id="canvas"></canvas>
<form>
    <div>
        <label for="colorInput">Color</label>
        <input type="color" id="colorInput" value="#ff0000"/>
    </div>
    <div>
        <label for="backgroundColorInput">Background color</label>
        <input type="color" id="backgroundColorInput" value="#000000"/>
    </div>
    <div>
        <label for="aInput">A: <span id="aValue">-1.4</span></label>
        <input class="slider" type="range" min="-1" max="1" id="aInput" value="-1.4" step="0.01"/>
    </div>
    <div>
        <label for="bInput">B: <span id="bValue">1.6</span></label>
        <input class="slider" type="range" min="-1" max="1" id="bInput" value="1.6" step="0.01"/>
    </div>
    <div>
        <label for="opacityInput">Intensity: <span id="opacityValue">0.05</span></label>
        <input class="slider" type="range" min="0.01" max="1" id="opacityInput" value="0.05" step="0.01"/>
    </div>
    <div>
        <label for="examples">Examples</label>
        <select name="examples" id="examples">
        </select>
    </div>
    <div>
        <button class="btn btn-lg btn-primary" id="clearButton">Clear</button>
    </div>
    <div>
        <button class="btn btn-lg btn-primary" id="stopButton">Stop</button>
    </div>
    <div>
        <p>x<sub>n+1</sub> = sin(x * y<sub>n</sub> / b) * y + cos(a * x<sub>n</sub> - y<sub>n</sub>)</p>
        <p>y<sub>n+1</sub> = x<sub>n</sub> + sin(y<sub>n</sub>)/b</p>
    </div>
    <hr>
    <div>
        <p>x<sub>n+1</sub> = sin(x * y<sub>n</sub> / <span class="bVar"></span>) * y + cos(<span class="aVar"></span> * x<sub>n</sub> - y<sub>n</sub>)</p>
        <p>y<sub>n+1</sub> = x<sub>n</sub> + sin(y<sub>n</sub>) / <span class="bVar"></span></p>
    </div>
    <div>
        <a class="btn btn-info" href="index.html">Menu</a>
    </div>
</form>
</body>
<script>
    jQuery(document).ready(function () {
        let bedheadAttractor = new BedheadAttractor('canvas');
        bedheadAttractor.init();
    });
</script>
</html>
